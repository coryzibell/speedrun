name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: speedrun
            asset_name: speedrun-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: speedrun
            asset_name: speedrun-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: speedrun.exe
            asset_name: speedrun-windows-x86_64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: speedrun.exe
            asset_name: speedrun-windows-aarch64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: speedrun
            asset_name: speedrun-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: speedrun
            asset_name: speedrun-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross for ARM Linux
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (ARM Linux with cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (other targets)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
          
          # Upload all binaries
          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir")
            file=$(find "$dir" -type f | head -n 1)
            if [ -f "$file" ]; then
              chmod +x "$file" 2>/dev/null || true
              gh release upload ${{ github.ref_name }} "$file#${artifact_name}"
            fi
          done
